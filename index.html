<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BuzzFeed Character Quiz</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@40,400,0,0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <template id="ui-btn-template">
    <style>
      ._ripple--enter {
        --ripple-duration: inherit;
        z-index: 0;
        position: absolute;
        /* The absolute position we mentioned earlier */
        border-radius: 50%;
        transform: scale(0);
        -webkit-animation: rippleEnter calc(var(--ripple-duration) * 1ms) forwards;
        animation: rippleEnter calc(var(--ripple-duration) * 1ms) forwards;
        background-color: rgba(var(--ripple-color-rgb), 0.3);
      }

      ._ripple--leave {
        -webkit-animation: rippleLeave 0.6s;
        animation: rippleLeave 0.6s;
      }

      @-webkit-keyframes rippleEnter {
        from {
          transform: scale(0);
        }

        to {
          transform: scale(2);
        }
      }

      @keyframes rippleEnter {
        from {
          transform: scale(0);
        }

        to {
          transform: scale(2);
        }
      }

      @-webkit-keyframes rippleLeave {
        from {
          transform: scale(2);
          opacity: 1;
        }

        to {
          transform: scale(2);
          opacity: 0;
        }
      }

      @keyframes rippleLeave {
        from {
          transform: scale(2);
          opacity: 1;
        }

        to {
          transform: scale(2);
          opacity: 0;
        }
      }
    </style>
  </template>
</head>

<body>

  <main class="bf-app">
    <nav is="ui-navbar" class="ui-navbar bf-navbar">
      <a is="ui-anchor" href="/">
        <img src="images/pngfind.com-buzzfeed-logo-png-74199.png" width="25px" height="25px">
      </a>
      <div class="qz-links">
        <a is="ui-anchor" href="https://www.buzzfeed.com/quizzes">Quizzes</a>
        <a is="ui-anchor" class="ui-btn" href="https://www.buzzfeed.com/tvandmovies">TV & Movies</a>
        <a is="ui-anchor" class="ui-btn" href="https://www.buzzfeed.com/shopping">Shopping</a>
        <a is="ui-anchor" class="ui-btn" href="https://www.buzzfeed.com/news">News</a>
        <a is="ui-anchor" class="ui-btn" href="https://www.buzzfeed.com/tasty">Tasty</a>
      </div>
    </nav>
    <form id="bf-quiz" class="view-controller">
      <section class="page-view" id="bf-quiz/home" data-view="home-view">
        <header class="bf-header">
          <div class="header-cover">
            <img src="./images/wallpaper.jpg">
            <div class="cover-foreground"></div>
          </div>
          <div class="header-aside">
            <h1 style="text-center">What CN Character Are You?</h1>
            <button is="ui-btn" type="button" color="primary" size="lg" data-link="section-0" round="sm"> Start Quiz
            </button>
          </div>
        </header>
      </section>
      <section class="page-view" id="bf-quiz/section-0" data-view="section-0">
        <div class="content-view">
          <h2>Would You Rather...</h2>
          <div class="card-wrapper">
            <div class="card-container">
              <input type="radio" id="question-wyr/pet-fish" name="question-wyr" value="0">
              <label class="card-label" for="question-wyr/pet-fish">
                <div class="card-image">
                  <img src="images/darwin.png">
                </div>
                <div class="card-text">
                  Have a Talking Pet Fish
                </div>
              </label>
            </div>
            <div class="card-container">
              <input type="radio" id="question-wyr/friend-dog" name="question-wyr" value="1">
              <label class="card-label" for="question-wyr/friend-dog">
                <div class="card-image">
                  <img src="https://static.wikia.nocookie.net/great-characters/images/7/70/Finn_and_Jake-0.png">
                </div>
                <div class="card-text">
                  Be friends with a dog
                </div>
              </label>
            </div>
            <div class="card-container">
              <input type="radio" id="question-wyr/feral-racoon" name="question-wyr" value="2">
              <label class="card-label" for="question-wyr/feral-racoon">
                <div class="card-image">
                  <img src="http://pm1.narvii.com/7858/df72cac18b6b7d272369adef932336f45efcdc46r1-272-270v2_00.jpg">
                </div>
                <div class="card-text">
                  Have a Talking Feral Roomate Bro
                </div>
              </label>
            </div>
            <div class="card-container">
              <input type="radio" id="question-wyr/con-artist" name="question-wyr" value="3">
              <label class="card-label" for="question-wyr/con-artist">
                <div class="card-image">
                  <img src="https://static.tvtropes.org/pmwiki/pub/images/Ed-Edd-n-Eddy_9211.png">
                </div>
                <div class="card-text">
                  Be a Con Artist
                </div>
              </label>
            </div>
          </div>
        </div>
      </section>
      <section class="page-view" id="bf-quiz/section-1" data-view="section-1">
        <div class="content-view">
          <h2>Which quote speaks to you?</h2>

          <div class="card-wrapper">
            <div class="card-container">
              <input type="radio" id="question-slacker/kinda-lazy" name="question-slacker" value="0">
              <label class="card-label" for="question-slacker/kinda-lazy">
                <div class="card-image">
                  <img src="https://i.ytimg.com/vi/mGcQAWvN9rM/maxresdefault.jpg">
                </div>
                <div class="card-text">
                  “You thought you could put me at the bottom of Elmore Lake for later, huh? Well guess what punk! I'm a
                  fish. WITH LEGS!”
                </div>
              </label>
            </div>
            <div class="card-container">
              <input type="radio" id="question-slacker/not-lazy" name="question-slacker" value="2">
              <label class="card-label" for="question-slacker/not-lazy">
                <div class="card-image">
                  <img src="https://i.ytimg.com/vi/rwcY5c_D0m8/maxresdefault.jpg">
                </div>
                <div class="card-text">
                  “CRUSH YOUR ENEMIES”
                </div>
              </label>
            </div>
            <div class="card-container">
              <input type="radio" id="question-slacker/lazy" name="question-slacker" value="1">
              <label class="card-label" for="question-slacker/lazy">
                <div class="card-image">
                  <img
                    src="https://www.icegif.com/wp-content/uploads/i-never-knew-being-fat-and-lazy-was-so-rewarding.gif">
                </div>
                <div class="card-text">
                  “I never knew being fat and lazy was so rewarding!”
                </div>
              </label>
            </div>
            <div class="card-container">
              <input type="radio" id="question-slacker/very-lazy" name="question-slacker" value="3">
              <label class="card-label" for="question-slacker/very-lazy">
                <div class="card-image">
                  <img src="https://i.makeagif.com/media/4-25-2016/MgXoLm.gif">
                </div>
                <div class="card-text">
                  “YOU LAZY NO-GOOD SLACKERS DRIVE ME NUTS! CAN'T YOU JUST LISTEN TO ME ONCE IN YOUR WORTHLESS LIVES?
                  'CAUSE IF YOU DID, YOU'D SEE I'M TRYING TO TEACH YOU SOME SIMPLE RESPONSIBILITY, SOME PRIDE IN DOING A
                  JOB WELL DONE! BUT YOU WOULDN'T KNOW A JOB WELL DONE IF YOU PAID SOMEONE TO DO IT FOR YOU, AND EVEN
                  THEN YOU'D SCREW IT ALL UP ON THE ACCOUNT THAT YOU CAN'T EVEN FOLLOW THE SIMPLEST OF THE INSTRUCTIONS,
                  WORRYING MORE ABOUT LOOKING COOL THAN DOING YOUR JOB!”
                </div>
              </label>
            </div>
          </div>
        </div>
      </section>
      <section class="page-view" id="bf-quiz/section-2" data-view="section-2">
        <div class="content-view">
          <h2>Pick your mood.</h2>

          <div class="card-wrapper">
            <div class="card-container">
              <input type="radio" id="question-mood/sad-hungry" name="question-mood" value="0">
              <label class="card-label" for="question-mood/sad-hungry">
                <div class="card-image">
                  <img src="https://media.tenor.com/NMEIobKo7IMAAAAC/currentmood-jake.gif">
                </div>
                <div class="card-text">
                  Sad
                </div>
              </label>
            </div>
            <div class="card-container">
              <input type="radio" id="question-mood/hype" name="question-mood" value="1">
              <label class="card-label" for="question-mood/hype">
                <div class="card-image">
                  <img src="https://i.kym-cdn.com/photos/images/original/001/899/748/914.gif">
                </div>
                <div class="card-text">
                  Manic
                </div>
              </label>
            </div>
            <div class="card-container">
              <input type="radio" id="question-mood/comfortable" name="question-mood" value="2">
              <label class="card-label" for="question-mood/comfortable">
                <div class="card-image">
                  <img src="https://media.tenor.com/ob-0_hIHjfYAAAAC/bare-bears-we-bare-bears.gif">
                </div>
                <div class="card-text">
                  Confortable
                </div>
              </label>
            </div>
            <div class="card-container">
              <input type="radio" id="question-mood/aggressive" name="question-mood" value="3">
              <label class="card-label" for="question-mood/aggressive">
                <div class="card-image">
                  <img src="https://i.kym-cdn.com/photos/images/newsfeed/000/905/854/00b.gif">
                </div>
                <div class="card-text">
                  Aggressive
                </div>
              </label>
            </div>
          </div>
        </div>
      </section>
      <section class="page-view" id="bf-quiz/result" data-view="result-view">
        <div class="content-view">
          <h1>The results are in; you're <span id="character-name"></span></h1>
          <h2>
            Score: <span id="character-score"></span>
          </h2>
          <img id="character-image">
        </div>
      </section>
    </form>
  </main>

  <button form="bf-quiz" type="submit" id="bf/submit" hidden>Submit</button>

  <script src="material-ui.js"></script>
  <script src="script.js" type="module"></script>
</body>

</html>
