<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BuzzFeed Character Quiz</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@40,400,0,0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <template id="ui-btn-template">
    <style>
      ._ripple--enter {
        --ripple-duration: inherit;
        z-index: 0;
        position: absolute;
        /* The absolute position we mentioned earlier */
        border-radius: 50%;
        transform: scale(0);
        -webkit-animation: rippleEnter calc(var(--ripple-duration) * 1ms) forwards;
        animation: rippleEnter calc(var(--ripple-duration) * 1ms) forwards;
        background-color: rgba(var(--ripple-color-rgb), 0.3);
      }

      ._ripple--leave {
        -webkit-animation: rippleLeave 0.6s;
        animation: rippleLeave 0.6s;
      }

      @-webkit-keyframes rippleEnter {
        from {
          transform: scale(0);
        }

        to {
          transform: scale(2);
        }
      }

      @keyframes rippleEnter {
        from {
          transform: scale(0);
        }

        to {
          transform: scale(2);
        }
      }

      @-webkit-keyframes rippleLeave {
        from {
          transform: scale(2);
          opacity: 1;
        }

        to {
          transform: scale(2);
          opacity: 0;
        }
      }

      @keyframes rippleLeave {
        from {
          transform: scale(2);
          opacity: 1;
        }

        to {
          transform: scale(2);
          opacity: 0;
        }
      }
    </style>
  </template>
</head>

<body>

  <div is="ui-navbar" class="ui-navbar qz-navbar">
    <img src="images/pngfind.com-buzzfeed-logo-png-74199.png" width="25px" height="25px">
    <div class="qz-links">
      <a is="ui-anchor" href="https://www.buzzfeed.com/quizzes">Quizzes</a>
      <a is="ui-anchor" class="ui-btn" href="https://www.buzzfeed.com/tvandmovies">TV & Movies</a>
      <a is="ui-anchor" class="ui-btn" href="https://www.buzzfeed.com/shopping">Shopping</a>
      <a is="ui-anchor" class="ui-btn" href="https://www.buzzfeed.com/news">News</a>
      <a is="ui-anchor" class="ui-btn" href="https://www.buzzfeed.com/tasty">Tasty</a>
    </div>
  </div>

  <main>
    <article>
      <header class="qz-header">
        <h1 style="text-center">What CN Character Are You?</h1>
        <img src="https://cdn.wionews.com/sites/default/files/styles/story_page/public/2022/10/14/303791-cn.jpeg"
          width="100%">
      </header>
    </article>

    <form id="bf-quiz">
      <section id="bf-quiz/section-0">
        <h2>Would You Rather...</h2>
        <div>
          <input type="radio" id="question-wyr/pet-fish" name="question-wyr" value="5">
          <label for="question-wyr/pet-fish">
            Have a Talking Pet Fish
            <img src="images/darwin.png">
          </label>
        </div>
        <div>
          <input type="radio" id="question-wyr/friend-dog" name="question-wyr" value="2">
          <label for="question-wyr/friend-dog">Be friends with a dog</label>
        </div>
        <div>
          <input type="radio" id="question-wyr/feral-racoon" name="question-wyr" value="23">
          <label for="question-wyr/feral-racoon">Have a Talking Feral Roomate Bro</label>
        </div>
        <div>
          <input type="radio" id="question-wyr/con-artist" name="question-wyr" value="42">
          <label for="question-wyr/con-artist">Be a Con Artist</label>
        </div>
      </section>

      <section id="bf-quiz/section-1">
        <h2>Are you a slacker?</h2>
        <div>
          <input type="radio" id="question-slacker/kinda-lazy" name="question-slacker" value="5">
          <label for="question-slacker/kinda-lazy">So lazy I wouldn't take out the trash</label>
        </div>
        <div>
          <input type="radio" id="question-slacker/lazy" name="question-slacker" value="45">
          <label for="question-slacker/lazy">I never knew being fat and lazy was so rewarding!</label>
        </div>
        <div>
          <input type="radio" id="question-slacker/not-lazy" name="question-slacker" value="-25">
          <label for="question-slacker/not-lazy">Nope; we husslin'</label>
        </div>
        <div>
          <input type="radio" id="question-slacker/very-lazy" name="question-slacker" value="100">
          <label for="question-slacker/very-lazy">I'm 23 and I'm still lazy</label>
        </div>
      </section>

      <section id="bf-quiz/section-2">
        <h2>What's your mood?</h2>
        <div>
          <input type="radio" id="question-mood/sad-hungry" name="question-mood" value="-23">
          <label for="question-mood/sad-hungry">Sad</label>
          <img src="https://media.tenor.com/NMEIobKo7IMAAAAC/currentmood-jake.gif">
        </div>
        <div>
          <input type="radio" id="question-mood/hype" name="question-mood" value="125">
          <label for="question-mood/hype">Hype</label>
          <img src="https://i.kym-cdn.com/photos/images/original/001/899/748/914.gif">
        </div>
        <div>
          <input type="radio" id="question-mood/comfortable" name="question-mood" value="55">
          <label for="question-mood/comfortable">Comfortable</label>
          <img src="https://media.tenor.com/ob-0_hIHjfYAAAAC/bare-bears-we-bare-bears.gif">
        </div>
        <div>
          <input type="radio" id="question-mood/aggressive" name="question-mood" value="14">
          <label for="question-mood/comfortable">Aggressive</label>
          <img src="https://i.kym-cdn.com/photos/images/newsfeed/000/804/927/8e6.gif">
        </div>
      </section>

      <button type="submit">SUBMIT!!</button>
    </form>

    <div id="result">

    </div>
  </main>

  <script src="material-ui.js"></script>
  <script src="script.js"></script>
</body>

</html>
